@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">
            <div class="row">
                <div class="col-sm-6 b-r">
					<input type="hidden" id="id" value="${qrcodeRideTrans.id}">
					确认重新扣款？
				</div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
					<#button btnCss="info" name="确认" id="ensure" icon="fa-check" clickFun="QrcodeRideTransInfoDlg.recharge()"/>
					<#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="QrcodeRideTransInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/record/qrcodeRideTrans/qrcodeRideTrans_info.js"></script>
@}
